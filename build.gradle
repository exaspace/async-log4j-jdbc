
plugins {
    id 'java'
    id 'pl.allegro.tech.build.axion-release' version '1.10.2'
}

description = 'Async Log4J Queue'

repositories {
    mavenCentral()
}

dependencies {
    compile 'log4j:log4j:1.2.16'

    testCompile 'junit:junit:4.12'
    testCompile 'org.apache.commons:commons-lang3:3.7'
    testCompile 'org.apache.commons:commons-collections4:4.1'
    testCompile 'org.hsqldb:hsqldb:2.3.4'
    testCompile 'mysql:mysql-connector-java:5.1.39'
    testCompile 'org.postgresql:postgresql:9.4.1208'

    /*
        The dependencies below are not in public repos.
        Add to your own repositories if you need these.

        testCompile 'com.microsoft:sqljdbc4:3.0'
        testCompile 'com.mannhaupt:log4j-jdbcplus:1.0'
    */
}

scmVersion {
    tag {
        prefix = ""
    }
}

project.version = scmVersion.version

jar {
    baseName = "$project.name"
    version = "$project.version"
}

sourceCompatibility = 1.7

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

compileTestJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

tasks.withType(Test) {
    testLogging {
        exceptionFormat "full"
        events "failed"
        showStandardStreams false
    }
}

wrapper {
    gradleVersion = '6.0'
}

task testJar(type: Jar) {
    classifier = 'tests'
    from sourceSets.test.output
}

task demo(type:JavaExec) {
    main = "org.exaspace.log4jq.demo.Demo"
    classpath = sourceSets.test.runtimeClasspath
    doFirst {
        if(project.hasProperty('log4jq_database')) {
            environment 'LOG4JQ_DATABASE', project.property('log4jq_database')
        }
    }
}
